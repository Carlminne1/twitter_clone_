{% extends 'base.html' %} {% block content%} {% load static %}
<section class="content">
  <div class="header">
    <img src="{% static 'img/twitter.png' %}" />
    <h1>Edit</h1>
  </div>
  <section class="post_form">
    <form action="/edit/{{posts.id}}/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name" value="{{posts.name}}" required />
      <input name="body" placeholder="Tell us anything" value="{{posts.body}}" required></input>
      {% if posts.image.url %}
      <img src="{{posts.image.url}}" style="width: 250px; height: 200px; "/>
      {% endif %}

      <br>
      <input type="file" id="uploadfile" name="image" />
      <div class="banner">
          <a href="{% url 'index' %}" id="cancel" =type="submit">Cancel</a>
          <input type="submit" id="button" value="Tweet" />
      </div>
     
    </form>
  </section>

  {% endblock %}
</section>
